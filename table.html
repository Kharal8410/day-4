<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <!-- <div id="table"> Table No 1</div> -->

            <caption id="caption">Order Table</caption>
            
            <thead id="t-head">
                <th>Order Id</th>
                <th>Date</th>
                <th>Product Name</th>
                <th>Rate</th>
                <th>Quantity</th>
                <th>Total</th>
            </thead>
            <tbody>
                <tr>
                    <td id="a">001</td>
                    <td id="d">Aug 1</td>
                    <td id="b">Shirt</td>
                    <td id="e">Rs 1000</td>
                    <td id="f">2</td>
                    <td id="c">RS 2000</td>
                </tr>
    
                <tr>
                    <td id="b">002</td>
                    <td id="d">Aug 2</td>
                    <td id="c">Paint</td>
                    <td id="a">Rs 1500</td>
                    <td id="e">3</td>
                    <td id="f">Rs 4500</td>
                </tr>
    
                <tr>
                    <td id="b">003</td>
                    <td id="d">Aug 3</td>
                    <td id="c">Paint</td>
                    <td id="a">Rs 2000</td>
                    <td id="e">3</td>
                    <td id="f">Rs 6000</td>
                </tr>
                <tr>
                    <td id="b">004</td>
                    <td id="d">Aug 2</td>
                    <td id="c">T-shirt</td>
                    <td id="a">Rs 1500</td>
                    <td id="e">3</td>
                    <td id="f">Rs 4500</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    
    
</body>
</html>
